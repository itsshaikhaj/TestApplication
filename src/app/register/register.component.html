<div class="d-flex align-items-center h-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-5">
        <mat-card>
          <h3 class="text-center">Register</h3>
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <mat-form-field class="w-100">
              <input type="text" matInput placeholder="UseName" formControlName="userName">
              <mat-error *ngIf="data.userName.errors?.required">User Name is required</mat-error>
            </mat-form-field>
            <mat-form-field class="w-100">
              <input type="text" matInput placeholder="Email" formControlName="email">
              <mat-error *ngIf="data.email.errors?.required">Email is required</mat-error>
            </mat-form-field>
            <mat-form-field class="w-100">
              <input type="password" matInput placeholder="Password" formControlName="password">
              <mat-error *ngIf="data.password.errors?.required">Password is required</mat-error>
            </mat-form-field>
            <mat-form-field class="w-100">
              <input type="password" matInput placeholder="Confirm Password" formControlName="confirmPassword">
              <mat-error *ngIf="data.confirmPassword.errors?.required">Confirm Password is required</mat-error>
            </mat-form-field>
            <div class="mt-4">
              <button mat-raised-button color="primary">Register</button>
              <a [routerLink]="['/login']" class="ml-2" mat-button color="primary">Cancel</a>
            </div>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
